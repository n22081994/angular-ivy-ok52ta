<div class="top-bar"></div>
<div class="sleep"></div>
<div class="volume"></div>
<div class="camera"></div>

<mat-sidenav-container fullscreen>
  <mat-sidenav-content fxLayout="column">
    <div class="status-bar marvel-device">
      <div class="time"></div>
      <div class="battery">
        <mat-icon>battery_6_bar</mat-icon>
      </div>
      <div class="network">
        <mat-icon>signal_cellular_alt</mat-icon>
      </div>
      <div class="wifi">
        <mat-icon>wifi</mat-icon>
      </div>
      <div class="star">
        <i class="zmdi zmdi-star"></i>
      </div>
    </div>
    <mat-toolbar fxLayout="row" fxLayoutAlign="space-around center">
      <button
        mat-icon-button
        aria-label="Example icon button with a vertical three dot icon"
      >
        <mat-icon>arrow_back</mat-icon>
      </button>
      <div class="avatar">
        <img
          src="https://avatars2.githubusercontent.com/u/398893?s=128"
          alt="Avatar"
        />
      </div>
      <div class="name">
        <span>PapaSa</span>
        <span class="status">online</span>
      </div>
      <span fxFlex></span>

      <button
        mat-icon-button
        aria-label="Example icon button with a vertical three dot icon"
      >
        <mat-icon>videocam</mat-icon>
      </button>
      <button
        mat-icon-button
        aria-label="Example icon button with a vertical three dot icon"
      >
        <mat-icon>call</mat-icon>
      </button>
      <button
        mat-icon-button
        aria-label="Example icon button with a vertical three dot icon"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
    </mat-toolbar>

    <app-chat-list
      fxFlex
      class="conversation conversation-container"
    ></app-chat-list>

    <form
      class="conversation-compose"
      fxFlex="50px"
      fxLayout="row"
      fxLayoutAlign="space-around center"
    >
      <div class="emoji">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          id="smiley"
          x="3147"
          y="3209"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M9.153 11.603c.795 0 1.44-.88 1.44-1.962s-.645-1.96-1.44-1.96c-.795 0-1.44.88-1.44 1.96s.645 1.965 1.44 1.965zM5.95 12.965c-.027-.307-.132 5.218 6.062 5.55 6.066-.25 6.066-5.55 6.066-5.55-6.078 1.416-12.13 0-12.13 0zm11.362 1.108s-.67 1.96-5.05 1.96c-3.506 0-5.39-1.165-5.608-1.96 0 0 5.912 1.055 10.658 0zM11.804 1.01C5.61 1.01.978 6.034.978 12.23s4.826 10.76 11.02 10.76S23.02 18.424 23.02 12.23c0-6.197-5.02-11.22-11.216-11.22zM12 21.355c-5.273 0-9.38-3.886-9.38-9.16 0-5.272 3.94-9.547 9.214-9.547a9.548 9.548 0 0 1 9.548 9.548c0 5.272-4.11 9.16-9.382 9.16zm3.108-9.75c.795 0 1.44-.88 1.44-1.963s-.645-1.96-1.44-1.96c-.795 0-1.44.878-1.44 1.96s.645 1.963 1.44 1.963z"
            fill="#7d8489"
          />
        </svg>
      </div>
      <input
        class="input-msg"
        [(ngModel)]="msg"
        name="input"
        placeholder="Message"
        autocomplete="off"
        autofocus
      />
      <button mat-icon-button aria-label="attachment" (click)="receive()">
        <mat-icon>attachment</mat-icon>
      </button>

      <button mat-icon-button aria-label="camera_alt">
        <mat-icon>camera_alt</mat-icon>
      </button>

      <button mat-icon-button aria-label="send" (click)="send()">
        <mat-icon>send</mat-icon>
      </button>
    </form>
  </mat-sidenav-content>
</mat-sidenav-container>
